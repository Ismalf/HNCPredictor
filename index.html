<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="root">
        <div class="card">
            <div class="cardHeader">Pico y Placa Predictor</div>
            <div class="cardBody">
                <label for="plateNumber">Licence Plate Number:</label>
                <div>
                    <input type="text" name="plateNumber" id="plateNumber" placeholder="AAA0000" maxlength="7"
                    oninput="this.value = this.value.replace(/[^a-zA-Z0-9]/,'').toUpperCase()">
                    <span id="plateNumberErr"></span>
                </div>
                <label for="circulationDateTime">Date:</label>
                <div>
                    <input type="datetime-local" name="circulationDateTime" id="circulationDateTime">
                    <span id="circulationDateTime"></span>
                </div>
                <div id="results"></div>
            </div>
            <div class="cardFooter">
                <input type="button" onclick="reset(false)" value="Reset" class="btn btn-secondary">
                <input type="button" onclick="check()" value="Check permission" class="btn btn-primary">
            </div>
        </div>
    </div>
    <script src="core.js"></script>
</body>

</html>
