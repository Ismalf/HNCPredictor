<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="">
        <div class="root">
            <div class="card">
                <div class="cardHeader">Pico y Placa (Hoy no Circula) Predictor</div>
                <div class="cardBody">
                    <label for="plateNumber">Plate Number:</label>
                    <input type="text" name="plateNumber" id="plateNumber" placeholder="XXX0000"
                        pattern="[A-Z]{2,3}[0-9]{3,4}[A-Z]{0,1}" maxlength="7" oninput="this.value = this.value.replace(/[^a-zA-Z0-9]/,'')">
                    <label for="circulationDateTime">Date:</label>
                    <input type="datetime-local" name="circulationDateTime" id="circulationDateTime">
                    <div id="results"></div>
                </div>
                <div class="cardFooter">
                    <input type="button" value="Reset" class="btn btn-secondary">
                    <input type="button" onclick="check()" value="Check permission" class="btn btn-primary">
                </div>
            </div>
        </div>
    </form>
    <script src="core.js"></script>
</body>

</html>
